<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Flowchart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Course Flowchart</h1>
        <nav>
            <a href="cs.html">CS Major</a>
            <a href="mech.html">MECH Major</a>
            <a href="ee.html">EE Major</a>
        </nav>
    </header>
    <table id="courseTable">
        <!-- Content will be dynamically added here by JavaScript -->
    </table>
    <div id="colorKey">
        <h2>Color Key</h2>
        <ul>
            <li><span class="key-box prerequisite"></span> Prerequisites</li>
            <li><span class="key-box corequisite"></span> Corequisites</li>
            <li><span class="key-box postrequisite"></span> Postrequisites</li>
        </ul>
    </div>
    <div id="coursePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popupCourseName"></h2>
            <p><strong>Credits:</strong> <span id="popupCourseCredits"></span></p>
            <p><strong>Description:</strong> <span id="popupCourseDescription"></span></p>
            <p><strong>Semester:</strong> <span id="popupCourseSemester"></span></p>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
